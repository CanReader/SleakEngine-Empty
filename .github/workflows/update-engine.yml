name: Update Engine Submodule

on:
  repository_dispatch:
    types: [engine-updated]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.DISPATCH_TOKEN }}

      - name: Update Engine submodule to latest
        run: |
          git submodule update --remote Engine
          if git diff --quiet; then
            echo "Engine submodule already up to date"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Engine
          git commit -m "Update Engine submodule to latest"
          git push
